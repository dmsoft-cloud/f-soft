   <!--  sezione inserimento/modifica     -->  
   <div data-section class="container mt-3">
    <div class="modal-body">
        <div class="container-fluid">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="basic-tab" [ngClass]="{'active': activeTab === 'basicData'}" (click)="activeTab = 'basicData'" >Basic Data</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="i&oData-tab" [ngClass]="{'active': activeTab === 'i&oData'}" (click)="activeTab = 'i&oData'" >I/O Data</button>
                </li>
            </ul>
            <br>
            <div class="col-md-12">
                <form #manageForm="ngForm" (ngSubmit)="onManageRequest(manageForm.value, editMode)">
                    <div class="tab-content" id="myTabContent">
                        <div [hidden]="activeTab !== 'basicData'">
                            <div class="d-flex" >
                                <div class="col-md-6  mb-3 pe-3">
                                    <label for="id" class="form-label">{{componentDescription}} Code</label>
                                    <input type="text" class="form-control" id="id" name="id" maxlength="20" ngModel [disabled]="!isEditEnabled">
                                </div>
                                <div class="col-md-6  mb-3 ">
                                    <dms-toogle-switch lableOn="Yes" lableOff="No" lableComponent="Enabled" defaultValue="S"  valueOn="S" valueOff="N" ngModel id="enabled" name="enabled" [disabled]="!isEditEnabled"></dms-toogle-switch>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" maxlength="100" ngModel [disabled]="!isEditEnabled">
                            </div>
                            <div class="d-flex" >
                                <div class=" col-md-6  mb-3 pe-3">
                                    <!--
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model" name="model" maxlength="20" ngModel [disabled]="!isEditEnabled">
                                    -->
                                    
                                    <dms-select-custom label="Model" 
                                        id="model"
                                        name="model"
                                        [(ngModel)]="model"
                                        [optionsObservable]="modelOptions$"
                                        [disabled]="!isEditEnabled"
                                        [showEmptyOption]="true"
                                        emptyOptionLabel=""
                                        emptyOptionValue=""
                                        [displayMode]="'code-description'">
                                    </dms-select-custom> 
                                </div>
                                <div class=" col-md-6  mb-3 ">
                                    <!--
                                    <label for="origin" class="form-label">Origin</label>
                                    <input type="text" class="form-control" id="origin" name="origin" maxlength="20" ngModel [disabled]="!isEditEnabled">
                                    -->
                                    
                                    <dms-select-custom label="Origin" 
                                        id="origin"
                                        name="origin"
                                        [(ngModel)]="origin"
                                        [optionsObservable]="originOptions$"
                                        [disabled]="!isEditEnabled"
                                        [showEmptyOption]="true"
                                        emptyOptionLabel=""
                                        emptyOptionValue=""
                                        [displayMode]="'code-description'">
                                    </dms-select-custom>
                                </div>
                            </div>

                            <div class="d-flex" >
                                <div class=" col-md-6  mb-3 pe-3">
                                    <!--
                                    <label for="interfaceId" class="form-label">Interface</label>
                                    <input type="text" class="form-control" id="interfaceId" name="interfaceId" maxlength="20" ngModel [disabled]="!isEditEnabled">
                                    -->
                                    
                                    <dms-select-custom label="Interface" 
                                        id="interfaceId"
                                        name="interfaceId"
                                        [(ngModel)]="interfaceId"
                                        [optionsObservable]="interfaceOptions$"
                                        [disabled]="!isEditEnabled"
                                        [showEmptyOption]="true"
                                        emptyOptionLabel=""
                                        emptyOptionValue=""
                                        [displayMode]="'code-description'">
                                    </dms-select-custom> 
                                </div>

                                <div class="col-md-6 mb-3">
                                    <!--
                                    <label for="groupId" class="form-label">Group</label>
                                    <input type="text" class="form-control" id="groupId" name="groupId" maxlength="20" ngModel [disabled]="!isEditEnabled">
                                    -->
                                    
                                    <dms-select-custom 
                                        label="Group Id" 
                                        id="groupId"
                                        name="groupId"
                                        [(ngModel)]="groupId"
                                        [optionsObservable]="groupOptions$"
                                        [disabled]="!isEditEnabled"
                                        [showEmptyOption]="true"
                                        emptyOptionLabel=""
                                        emptyOptionValue=""
                                        [displayMode]="'code-description'">
                                    </dms-select-custom> 
                                </div>
                            </div>
                            <input type="hidden" id="note" name="note" ngModel>
                        </div>
                    </div>
                    
                    <!--               sezione 2                 -->
                    <div class="tab-content" id="myTabContent">
                        <div [hidden]="activeTab !== 'i&oData'"> 
                            <div class="d-flex" >
                                <div class=" col-md-4  mb-3 pe-3">
                                    <label for="notificationFlow" class="form-label">Notification Code</label>
                                    <input type="text" class="form-control" id="notificationFlow" name="notificationFlow" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>                           
                                <div class=" col-md-4  mb-3 pe-3">
                                    <label for="notificationOk" class="form-label">Notification Ok</label>
                                    <input type="text" class="form-control" id="notificationOk" name="notificationOk" maxlength="100" ngModel [disabled]="!isEditEnabled">                       
                                </div>
                                <div class=" col-md-4  mb-3 ">
                                    <label for="notificationKo" class="form-label">Notification Ko</label>
                                    <input type="text" class="form-control" id="notificationKo" name="notificationKo" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>
                            </div>

                            <div class=" col-md-12 ">
                                <label for="integrityFileName" class="form-label">Integrity File Name</label>
                                <input type="text" class="form-control" id="integrityFileName" name="integrityFileName" maxlength="100" ngModel [disabled]="!isEditEnabled">                       
                            </div>
                            <div class="d-flex" >
                                <div class=" col-md-4  mb-3 pe-3 ">
                                    <label for="dbTable" class="form-label">Table</label>
                                    <input type="text" class="form-control" id="dbTable" name="dbTable" maxlength="50" ngModel [disabled]="!isEditEnabled">
                                </div>
                                <div class=" col-md-4  mb-3 pe-3 ">
                                    <label for="folder" class="form-label">Folder</label>
                                    <input type="text" class="form-control" id="folder" name="folder" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>
                                <div class=" col-md-4  mb-3 ">
                                    <label for="file" class="form-label">File</label>
                                    <input type="text" class="form-control" id="file" name="file" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>
                            </div>

                            <div class="d-flex" >
                                <div class=" col-md-4  mb-3 pe-3 ">
                                    <label for="remoteFolder" class="form-label">Remote Folder</label>
                                    <input type="text" class="form-control" id="remoteFolder" name="remoteFolder" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>
                                <div class=" col-md-4  mb-3 pe-3 ">
                                    <label for="remoteFile" class="form-label">Remote File</label>
                                    <input type="text" class="form-control" id="remoteFile" name="remoteFile" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>
                                <div class=" col-md-4  mb-3 ">
                                    <label for="lengthFixed" class="form-label">Length of Fixed Export</label>
                                    <input type="text" class="form-control" id="lengthFixed" name="lengthFixed" maxlength="100" ngModel [disabled]="!isEditEnabled">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--
                    <div class="mb-3">
                        <label for="note" class="form-label">Notes</label>
                        <textarea class="form-control" id="note" name="note" rows="5" maxlength="2000" ngModel [disabled]="!isEditEnabled"> </textarea>
                    </div>
                    -->
                </form>
            </div>    
        </div>
    </div>
    <div class="modal-footer">
        <div variable-section-3 class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class=" d-inline-flex justify-content-end">
                        <div></div>
                        <button type="button" class="btn btn-light col-md-3 pe-3 me-3" *ngIf="editMode == 'E' || editMode == 'C'" >Reset {{ componentDescription }}</button>
                        <button type="button" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'I' || editMode == ''"  [disabled]="!manageForm.valid"  (click)="submitForm(manageForm)">Insert {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'C'"  [disabled]="!manageForm.valid"  (click)="submitForm(manageForm)" >Copy {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'D'" (click)="submitForm(manageForm)">Delete {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'E'"  [disabled]="!manageForm.valid"  (click)="submitForm(manageForm)">Update {{ componentDescription }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
