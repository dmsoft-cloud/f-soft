<dms-generic-detail [buttonDescription]="buttonDescriptionD"  (quickEdit)="toggleQuickEdit($event)" (itemInsert)="onManageItem($event)"  [isQuickEditEnabled]="isQuickEditEnabled" (closeModalEvent)="onCloseModal()" >

    <!--  sezione di modifiche rapide                                               -->    
    <div variable-section-1 class="container mt-3">
        <div class="col-md-12">
            <form #quickEditForm="ngForm" (ngSubmit)="onCreatePost(quickEditForm.value)">
                <div class="d-flex" >
                    <div class="col-md-6  mb-3 pe-3">
                        <label for="id" class="form-label">{{buttonDescriptionD}} Code</label>
                        <input type="text" class="form-control" id="q_id" name="id" maxlength="20" ngModel disabled>
                        <!-- Campo nascosto che verrÃ  inviato con il form -->
                        <input type="hidden" name="id" [ngModel]="q_id">
                    </div>
                    <div class="col-md-6  mb-3">
                        <dms-toogle-switch lableOn="Enabled" lableOff="Disabled" valueOn="S" valueOff="N" lableComponent="Mail Enabled" defaultValue="S" ngModel id="q_enabled" name="enabled" [disabled]="!quickModeAcive"></dms-toogle-switch>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Notes</label>
                    <textarea class="form-control" id="q_note" name="note" rows="5" maxlength="500" ngModel [disabled]="!quickModeAcive"> </textarea>
                </div>

                <hr> <!-- Riga a dividere -->

                <!-- Campi nascosti da inviare comunque in update-->
                <input type="hidden" id="q_subject" name="subject" ngModel>
                
                <input type="hidden" id="q_bodyHtml" name="bodyHtml" ngModel>
                <input type="hidden" id="q_recipients" name="recipients" ngModel>
                

                <button type="submit" class="btn btn-primary btn-submit col-md-12 mb-3" [disabled]="!quickModeAcive">Submit changes</button>
                <button type="button" class="btn btn-light btn-reset col-md-12 mb-3" [disabled]="!quickModeAcive">Reset</button>
            </form>
        </div>
    </div>

    <div data-section *ngIf="showEmailEdit">
        <dms-email-edit [componentDescription]="buttonDescriptionD" [editMode]="'I'" (closeModal)="onCloseModal()" ></dms-email-edit>
    </div>


</dms-generic-detail>
