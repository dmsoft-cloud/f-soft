<dms-header (isAuth)="onNavigate($event)"  
           [hidden]="isAuth ? true : false"
           (openOptions)="openOptionsPanel()"
           >
</dms-header>
<dms-options #optionsPanel></dms-options>
<p-toast position="top-right"></p-toast>
<div class="container-fluid border-top border-primary">
  <div class="row" >
    <div class="col-lg-12 col-md-12"  [ngStyle]="{ height: containerHeight, background: 'var(--dms-principal-bg-colour)' }">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
