   <!--  sezione inserimento/modifica     -->  
   <div data-section class="container mt-3">
    <div class="modal-body">
        <div class="container-fluid">
            <div class="col-md-12">
                <form #manageForm="ngForm" (ngSubmit)="onManageRequest(manageForm.value, editMode)">
                    <div class="d-flex" >
                        <div class="col-md-6  mb-3 pe-3">
                            <label for="id" class="form-label">{{componentDescription}} Code</label>
                            <input type="text" class="form-control" id="id" name="id" maxlength="20" ngModel [disabled]="!isEditEnabled">
                        </div>
                        <div class=" col-md-6  mb-3">
                            <label for="dbType" class="form-label">DBMS type</label>
                            <input type="text" class="form-control" id="dbType" name="dbType" maxlength="50" ngModel [disabled]="!isEditEnabled">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" maxlength="100" ngModel [disabled]="!isEditEnabled">
                    </div>
                    <div class="mb-3">
                        <label for="host" class="form-label">Host</label>
                        <input type="text" class="form-control" id="host" name="host" maxlength="100" ngModel [disabled]="!isEditEnabled">
                    </div>
                    <div class="mb-3">
                        <label for="jdbc_custom_string" class="form-label">Jdbc Custom String</label>
                        <input type="text" class="form-control" id="jdbc_custom_string" name="jdbc_custom_string" maxlength="100" ngModel [disabled]="!isEditEnabled">
                    </div>
                    <div class="d-flex" >
                        <div class="col-md-6  mb-3 pe-3">
                            <label for="user" class="form-label">User</label>
                            <input type="text" class="form-control" id="user" name="user" maxlength="100" ngModel [disabled]="!isEditEnabled">
                        </div>
                        <div class=" col-md-6  mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" maxlength="100" ngModel [disabled]="!isEditEnabled">
                        </div>
                    </div>

                    <div class="d-flex" >
                        <div class="col-md-4  mb-3 pe-3">
                            <label for="port" class="form-label">Port</label>
                            <input type="numeric" class="form-control" id="port" name="port" maxlength="100" ngModel [disabled]="!isEditEnabled">
                        </div>
                        <div class=" col-md-4  mb-3 pe-3">
                            <dms-toogle-switch lableOn="Yes" lableOff="No" lableComponent="Secure Connection" valueOn="S" valueOff="N" ngModel id="secure" name="secure" defaultValue="N" [disabled]="!isEditEnabled"></dms-toogle-switch>
                        </div>
                        <div class=" col-md-4  mb-3">
                            <dms-toogle-switch lableOn="Enable" lableOff="Disable" lableComponent="Origin Enabled" defaultValue="S"  valueOn="S" valueOff="N" ngModel id="status" name="status" defaultValue="S" [disabled]="!isEditEnabled"></dms-toogle-switch>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="5" maxlength="500" ngModel [disabled]="!isEditEnabled"> </textarea>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <div class="modal-footer">
        <div variable-section-3 class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class=" d-inline-flex justify-content-end">
                        <div></div>
                        <button type="button" class="btn btn-light col-md-3 pe-3 me-3" *ngIf="editMode == 'E' || editMode == 'C'" >Reset {{ componentDescription }}</button>
                        <button type="button" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'I' || editMode == ''"  [disabled]="!manageForm.valid"  (click)="submitForm(manageForm)">Insert {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'C'"  [disabled]="!manageForm.valid"  (click)="submitForm(manageForm)" >Copy {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'D'" (click)="submitForm(manageForm)">Delete {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'E'"  [disabled]="!manageForm.valid"  (click)="submitForm(manageForm)">Update {{ componentDescription }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
