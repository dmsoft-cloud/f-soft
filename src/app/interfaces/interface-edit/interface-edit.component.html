   <!--  sezione inserimento/modifica     -->  
   <div data-section class="container mt-3">
    <div class="modal-body">
        <div class="container-fluid">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="basic-tab" [ngClass]="{'active': activeTab === 'basicData'}" (click)="activeTab = 'basicData'" >Basic Data</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="flagData-tab" [ngClass]="{'active': activeTab === 'connectionData'}" (click)="activeTab = 'connectionData'" >Additional Connection Data</button>
                </li>
            </ul>
            <br>
            <div class="col-md-12">
                <form  [formGroup]="form" (ngSubmit)="submitItem(editMode)">
                    <!-- summary errori -->
                    <div *ngIf="errorSummary.length" class="alert alert-danger">
                        <ul>
                        <li *ngFor="let e of errorSummary">{{ e }}</li>
                        </ul>
                    </div>

                    <div class="tab-content" id="baseContent">
                        <div [hidden]="activeTab !== 'basicData'">
                            <div class="d-flex" >
                                <div class="col-md-6  mb-3 pe-3">
                                    <label for="id" class="form-label">{{componentDescription}} Id</label>
                                    <input type="text" class="form-control" id="id" name="id" formControlName="id" maxlength="20">
                                </div>
                                <div class="col-md-6  mb-3">
                                        <dms-toogle-switch lableOn="Enabled" lableOff="Disabled" lableComponent="Interface Enabled" defaultValue="S"  valueOn="S" valueOff="N" id="enabled" name="enabled" formControlName="enabled" defaultValue="S" ></dms-toogle-switch>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" formControlName="description" maxlength="100">
                            </div>
                            <div class="d-flex" >
                                <div class="col-md-6 pe-3 mb-3">
                                    <dms-select-custom label="Connection Type" 
                                        id="connectionType"
                                        name="connectionType"
                                        formControlName="connectionType"
                                        [(ngModel)]="connType"
                                        [options]="connectionTypes"
                                        [isDisabled]="!isEditEnabled"
                                        [showEmptyOption]="true"
                                        emptyOptionLabel=""
                                        emptyOptionValue=""
                                        [displayMode]="'code-description'">
                                    </dms-select-custom>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="user" class="form-label">User</label>
                                    <input type="text" class="form-control" id="user" name="user" formControlName="user" maxlength="100">
                                </div>
                            </div>
                            <div class="d-flex" >
                                <div class="col-md-6 mb-3 pe-3">
                                    <label for="host" class="form-label">Host</label>
                                    <input type="text" class="form-control" id="host" name="host" formControlName="host"  maxlength="100" >
                                </div>
                                <div class="col-md-3 mb-3 pe-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" formControlName="password" maxlength="20" >
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="port" class="form-label">Port</label>
                                    <input type="number" class="form-control" id="port" name="port" formControlName="port" maxlength="5">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="connectionContent">
                        <div [hidden]="activeTab !== 'connectionData'">
                            <div class="d-flex" >
                                <div class="col-md-3 pe-3 mb-3">
                                    <dms-toogle-switch lableOn="Yes" lableOff="No" valueOn="S" lableComponent="Passive Mode" defaultValue="N" valueOff="N" id="passiveMode" name="passiveMode" formControlName="passiveMode"></dms-toogle-switch>
                                </div>
                                <div class="col-md-3 mb-3 pe-3 ">
                                    <dms-toogle-switch lableOn="On" lableOff="Off" lableComponent="Secure FTP" defaultValue="N" valueOn="S" valueOff="N" id="secureFtp" name="secureFtp" formControlName="secureFtp"></dms-toogle-switch>
                                </div>
                                <div class="col-md-3 mb-3 pe-3 ">
                                    <dms-toogle-switch lableOn="Yes" lableOff="No" lableComponent="Trust Host" defaultValue="N"  valueOn="S" valueOff="N" id="trustHost" name="trustHost" formControlName="trustHost"></dms-toogle-switch>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="sftpAlias" class="form-label">Sftp Alias</label>
                                    <input type="text" class="form-control" id="sftpAlias" name="sftpAlias" formControlName="sftpAlias" maxlength="20" >
                                </div>
                            </div>
                            <div class="d-flex" >
                            </div>

                            <div class="mb-3">
                                <label for="knownhost" class="form-label">Known Host</label>
                                <input type="text" class="form-control" id="knownhost" name="knownhost" maxlength="100" formControlName="knownhost">
                            </div>
                            <div class="mb-3">
                                <label for="keyFile" class="form-label">Key File</label>
                                <input type="text" class="form-control" id="keyFile" name="keyFile" maxlength="100" formControlName="keyFile">
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Notes</label>
                                <textarea class="form-control" id="note" name="note" formControlName="note" rows="5" maxlength="500" > </textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <div class="modal-footer">
        <div variable-section-3 class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class=" d-inline-flex justify-content-end">
                        <div></div>
                        <button type="button" class="btn btn-light col-md-3 pe-3 me-3" *ngIf="editMode == 'E' || editMode == 'C'" >Reset {{ componentDescription }}</button>
                        <button type="button" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'I' || editMode == ''"  [disabled]="form.invalid"  (click)="submitForm()">Insert {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'C'" [disabled]="form.invalid" (click)="submitForm()" >Copy {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'D'" (click)="submitForm()">Delete {{ componentDescription }}</button>
                        <button type="submit" class="btn btn-secondary custom-secondary-btn col-md-3"  *ngIf="editMode == 'E'" [disabled]="form.invalid" (click)="submitForm()">Update {{ componentDescription }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
